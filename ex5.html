<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <script>
        function add(){
            var a = parseInt(document.getElementById('t1').value);
            var b = parseInt(document.getElementById('t2').value);
            var sum = a+b;
            document.getElementById('result').value=sum;
        }
        function subtract(){
            var a = parseInt(document.getElementById('t1').value);
            var b = parseInt(document.getElementById('t2').value);
            var sum = a-b;
            document.getElementById('result').value=sum;
        }
        function divide(){
            var a = parseInt(document.getElementById('t1').value);
            var b = parseInt(document.getElementById('t2').value);
            var sum = a/b;
            document.getElementById('result').value=sum;
        }
        function multiplication(){
            var a = parseInt(document.getElementById('t1').value);
            var b = parseInt(document.getElementById('t2').value);
            var sum = a*b;
            document.getElementById('result').value=sum;
        }
        function clear(){
            var a=document.getElementById('t1').value='';
            var b=document.getElementById('t2').value='';
        }
     </script>
</head>
<body style="border: grey solid 5px; margin:190px; padding:40px;">
   
    <h2 style= "text-align: center;">Sample calculator</h2>
   <input type="text" id="t1" placeholder="NUMBER e.g.1337">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <input type="text" id="t2" placeholder="NUMBER e.g.2108"><br><br>
   
    <button onclick="add()"style="background-color: blue;color: white;">addition</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="subtract()"style="background-color: blue;color: white;">subtract</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="divide()"style="background-color: blue;color: white;">division</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="multiplication()"style="background-color: blue;color: white;">multiplication</button><br><br>
    

    
    <input type="text" id="result" readonly placeholder="Result">
    <button onclick="clear()"style="background-color:red;color: white;">clear</button>
    </body>
</html>
